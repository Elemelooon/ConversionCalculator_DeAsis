                    <h1 class="my-4 pb-4 text-center">Conversion Calculator</h1>
                    <select name="" id="unitselector" class="form-select">

                </div> 
                
        </div>
            <div class=" row justify-content-center">

                    <select name="" id="leftselect" onchange="getLeftValue ()" class="form-select "></select>
                </div>
                <div class="col-lg-6 mb-4">
                    <select name="" id="rightselect" onchange="getRightValue()" class="form-select"></select>
